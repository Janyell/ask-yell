{%extends "base.html"%}
{%block content%}
	<div style="width: 450px; margin-left: auto; margin-right: auto;">
	    <form method="POST" active="/registration/">
	    	<div class="message" style="padding-bottom: 20px;">
	    		{% if author_form.errors %}
	    			<div align="center"class="row-fluid">
                        <font class="text-error"><strong>Invalid parameters! Check, please.</strong></font>
                    </div>    
                    <br>
		        {% endif %}
		    	<div class="row-fluid">
		            <div class="span3">
		                <label for="author_email"><h4>E-mail</h4></label>
		            </div>
		            <div class="offset1 span8">
		                <input class="inline span12" name="email", id="author_email" type="email" placeholder="Type your e-mail here" required maxlength="75" value="{% if author_form.errors %}{{ author_form.email.value }}{% endif %}">
		            </div>
		        </div>    
		    	<div class="row-fluid">
		            <div class="span3">
		                <label for="author_username"><h4>Nickname</h4></label>
		            </div>
		            <div class="offset1 span8">
		                {{ author_form.username }}
		            </div>
		        </div>
		       	<div class="row-fluid">
		            <div class="span3">
		                <label for="author_password"><h4>Password</h4></label>
		            </div>
		            <div class="offset1 span8">
		                {{ author_form.password }}
		            </div>
		        </div>
		    </div>
		    <button type="submit" class="btn pull-right" style="margin-bottom: 20px; margin-right:20px;">Registrate</button>
		</form>
	</div>	
{%endblock%}
