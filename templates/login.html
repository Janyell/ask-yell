{%extends "base.html"%}
{%block content%}
	<div style="width: 450px; margin-left: auto; margin-right: auto;">
		<form method="POST" active="/login-handler/">
		 	{% csrf_token %}
			<div class="message" style="padding-bottom: 20px;">
				{% if author_form.errors %}
	    			<div align="center"class="row-fluid">
                        <font class="text-error"><strong>Incorrect login or password! Check, please.</strong></font>
                    </div>    
                    <br>
		        {% endif %}
		    	<div class="row-fluid">
		            <div class="span3">
		                <label for="author_username"><h4>Nickname</h4></label>
		            </div>
		            <div class="offset1 span8">
		                {{ author_form.username }}
		            </div>
		        </div>
		       	<div class="row-fluid">
		            <div class="span3">
		                <label for="author_password"><h4>Password</h4></label>
		            </div>
		            <div class="offset1 span8">
		                {{ author_form.password }}
		            </div>
		        </div>
		    </div>
		    <button type="submit" class="btn pull-right" style="margin-bottom: 20px; margin-right:20px;">Login</button>
		</form>	   
	</div>	
{%endblock%}
